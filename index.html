<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Home | Worth A Shot</title>

    <!--favicon start-->

    <!--favicon end-->

    <!--google fonts below here -->

    <!--stylesheets below here-->
    <link type="text/CSS" rel="stylesheet" href="normalize.css" />
    <link type="text/CSS" rel="stylesheet" href="worthashot.css" />
  </head>

  <body>
    <header>Worth A Shot</header>

    <nav>Links go here dude</nav>

    <main>
      <div id="contentGrid">
      <div id="recipe">
        <h1 id="recipeName"><!--Drink name will show up here on click!--></h1>
        <img id="drinkImage" src="" />
        <!--GET A MYSTERY ICON OR SOMETHING-->
        <br />
        <h2 id="title"></h2>

        <ul id="amounts"></ul>

        <ul id="ingredientsList"></ul>

        <p id="instructions"></p>
      </div>
      </div>
      <button onclick="getRandomDrink()">Random Drink</button>
    </main>

    <aside>
      <form class="conversion">
        <label for="measurement">Convert: </label>
        <input
          id="input"
          type="number"
          size="15"
          min="0"
          placeholder="Input"
          onkeyup="converter()"
        />
        <select id="inputType">
          <option>Choose one</option>
          <option value="teaspoon">Teaspoon (tsp)</option>
          <option value="tablespoon">Tablespoon (Tbsp)</option>
          <option value="ounces">US ounce (oz)</option>
          <option value="cup">Cup</option>
          <option value="liter">Liter</option>
          <option value="centiliter">Centiliter (cl)</option>
          <option value="milliliter">Milliliter (ml)</option>
        </select>

        <label>To:</label>
        <select id="outputType">
          <option>Choose one</option>
          <option value="teaspoon">Teaspoon (tsp)</option>
          <option value="tablespoon">Tablespoon (Tbsp)</option>
          <option value="ounces">US ounce (oz)</option>
          <option value="cup">Cup</option>
          <option value="liter">Liter</option>
          <option value="centiliter">Centiliter (cl)</option>
          <option value="milliliter">Milliliter (ml)</option>
        </select>

        <br/>
        <input
          id="output"
          type="text"
          size="15"
          placeholder="Result"
          readonly/>
      </form>

      <p>
        Info on what various terms mean (splash, dash, part, float, etc.) give
        definitions/equivalent measurements or something idk
      </p>
    </aside>

    <footer></footer>

    <script src="worthashot.js"></script>
  </body>
</html>
