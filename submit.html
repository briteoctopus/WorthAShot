    <div id="bigcontain">
    <main>
    <div class="submission"> <!--submission form start-->
    <section>
      <h2>Submit A Cocktail</h2>
      <div>
      <p>
        Want to submit your own cocktail recipe to the site? Fill out the form below!
      <div>
        (Note that fields marked with <abbr title="Required" aria-label="Required">*</abbr> are required.)
      </div>
      </p>
      <div>
        <form id="submitForm" name="submissionForm" onsubmit="formStore()">
          <p>
            <label for="firstName" >First Name<abbr title="Required" aria-label="Required">*</abbr></label>
          </p>
          <p>
            <input type="text" placeholder="Your First Name" id="firstName" required/>
          </p>
          <p>
            <label for="lastName">Last Name</label>
          </p>
          <p>
            <input type="text" placeholder="Your Last Name" id="lastName" />
          </p>
          <p>
            <label for="drinkName">Drink Name<abbr title="Required" aria-label="Required">*</abbr></label>
          </p>
          <p>
            <input type="text"  placeholder="Name of drink" id="submissionName" required/>
          </p>
          <p>
            <!-- <label for="upload-image">Upload Image<abbr title="Required" aria-label="Required">*</abbr></label> -->
            <label for="image-url">Image URL<abbr title="Required" aria-label="Required">*</abbr></label>
          </p>
          <p>
            <!-- <input type="file" accept="image/*" id="uploadedImage" required /> For image file upload; replaced with URL input-->
            <input type="text" accept="URL" id="imageURL" placeholder="https://example.com/image.png" required />
          </p>
          <p>
            <label for="ingredientsAndAmounts">Ingredients and Amounts<abbr title="Required" aria-label="Required">*</abbr></label>
          </p>
          <p>
            <textarea id="ingredientsAndAmounts" rows="8" cols="30" placeholder="List all ingredients and amounts required (ex. 1oz Lemonade, 1 cup Ice cubes)" required></textarea>
          </p>
          <p>
            <label for="steps">Instructions<abbr title="Required" aria-label="Required">*</abbr></label>
          </p>
          <p>
            <textarea id="steps" rows="8" cols="30" placeholder="Add any instructions on how to mix the drink (ex. Shake well, strain into large glass)" required></textarea>
          </p>
          <p>
            <input type="submit" value="Click to Submit" />
          </p>
        </form>
      </div>
      </div>
      <!--submission form end-->
    </main>
    </div>

    </footer>
